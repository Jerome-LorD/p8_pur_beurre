{% extends "base.html" %}
{% block title %}Login -- Pur beurre{% endblock title %}

{% block login %}

<section class="page-section bg-moules-frites">
    <div class="container px-4 px-lg-5 bg-primary">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="prod_rep2" style="background-color: black; height: 200px; color: white;">
                <h3 class="text-white font-weight-bold">Login</h3>
            </div>
        </div>
    </div>
</section>

<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end"></div>
            <div class="col-lg-8 align-self-baseline">
                {% if login_form.errors %}
                <div class="errors d-inline-block">
                    <p>L'email et le mot de passe ne correspondent pas.</p>
                </div>
                {% endif %}
                <div class="input-group mb-3 d-flex justify-content-center">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-12">
                        {{ login_form.email }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        {{ login_form.password }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" value="Log-in">Se connecter</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </div>
                </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>  
{% endblock login %}
